        <title>中创产业研究院后台</title>
    </head>
    <body>
        <article class="page-container">
            <form action="" method="post" class="form form-horizontal" id="form-edit-word">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <input type="text" class="input-text" value="{$arrData[0].value}" placeholder="请输入标题" id="title" name="title">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>摘要：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <textarea name="summary" id="summary" cols="" rows="" class="textarea" placeholder="少于100个字"
                                  onKeyUp="textarealength(this, 100)"></textarea>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">* </span>开始时间：</label>
                    <div class="formControls col-xs-8 col-sm-2">
                        <input type="text"
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                               id="start_time" name="start_time" class="input-text Wdate">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">* </span>结束时间：</label>
                    <div class="formControls col-xs-8 col-sm-2">
                        <input type="text"
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
                               id="end_time" name="end_time" class="input-text Wdate">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>费用：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <input type="text" class="input-text" value="{$arrData[3].value}" placeholder="请输入费用" id="expense" name="expense">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <input type="text" class="input-text" value="{$arrData[3].value}" placeholder="请输入地址" id="address" name="address">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>报名链接：</label>
                    <div class="formControls col-xs-8 col-sm-5">
                        <input type="text" class="input-text" value="{$arrData[3].value}" placeholder="请输入报名链接" id="link" name="link">
                    </div>
                </div>

                <div class="row cl">
                    <div class="col-xs-2 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <input class="btn btn-primary radius" type="submit" id="btn_submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
                    </div>
                </div>
            </form>
        </article>

        <!--_footer 作为公共模版分离出去-->
        <script type="text/javascript" src="{$Think.ADMIN_LIB_JQUERY_JS_URL}jquery.min.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_JS_URL}jquery.form.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_LAYER_JS_URL}layer.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_ICHECK_JS_URL}jquery.icheck.min.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_JQUERYVALIDATION_JS_URL}jquery.validate.min.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_JQUERYVALIDATION_JS_URL}validate-methods.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_JQUERYVALIDATION_JS_URL}messages_zh.min.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_STATIC_HUI_JS_URL}H-ui.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_STATIC_HUI_JS_URL}H-ui.admin.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_LIB_MY97DATEPICKER_JS_URL}WdatePicker.js"></script>
        <script type="text/javascript" src="{$Think.ADMIN_JS_URL}uploadPic.js"></script>
        <!--/_footer /作为公共模版分离出去-->

        <!--请在下方写此页面业务相关的脚本-->
        <script type="text/javascript">
            $(function () {
                $("#form-edit-word").validate({
                    rules: {
                        record_no: {
                            required: true
                        },
                        copyright: {
                            required: true
                        },
                        support: {
                            required: true
                        },
                        address: {
                            required: true
                        }
                    },
                    onkeyup: false,
                    focusCleanup: true,
                    success: "valid",
                    submitHandler: function (form) {

                        var data = {};
                        var t = $('#form-edit-word').serializeArray();
                        $.each(t, function () {
                            data[this.name] = this.value;
                        });

                        $.post('/index.php/Admin/Setup/editWord', data, function (ret) {
                            if (ret == 'true') {
                                layer.msg('修改成功!', {icon: 1, time: 1000},function(){
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.msg('修改失败!', {icon: 1, time: 1000});
                            }

                        }, 'text');
                    }
                });
            });

        </script>
        <!--/请在上方写此页面业务相关的脚本-->
    </body>
</html>
