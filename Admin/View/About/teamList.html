<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{$Think.ADMIN_LIB_JS_URL}html5.js"></script>
    <script type="text/javascript" src="{$Think.ADMIN_LIB_JS_URL}respond.min.js"></script>
    <script type="text/javascript" src="{$Think.ADMIN_LIB_JS_URL}PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_STATIC_HUI_CSS_URL}H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_STATIC_HUI_CSS_URL}H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_LIB_HUI_ICONFONT_CSS_URL}iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_LIB_ICHECK_CSS_URL}icheck.css"/>
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_STATIC_HUI_SKIN_DEFAULT_CSS_URL}skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="{$Think.ADMIN_STATIC_HUI_CSS_URL}style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->

    <title>中创产业研究院后台</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 活动管理 <span
        class="c-gray en">&gt;</span> 活动列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">
    &#xe68f;</i></a></nav>
<div class="page-container">
    
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a class="btn btn-primary radius" data-title="添加成员" href="javascript:;"
                                                          onclick="article_add('添加成员','__CONTROLLER__/addMember')"><i class="Hui-iconfont">
        &#xe600;</i> 添加成员</a></span> <span class="r">共有数据：<strong>{$size}</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="200">姓名</th>
                <th width="150">职位</th>
                <th width="60">发布状态</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="arrData" item="vo" key="k">
            <tr class="text-c">
                <td>{$vo.teid}</td>
                <td>{$vo.name}</td>
                <td>{$vo.job}</td>
                <td class="td-status">
                    <if condition="$vo.status eq 1">
                    <span class="label label-success radius">已发布</span>
                    <else />
                    <span class="label label-defaunt radius">已下架</span>
                    </if>
                </td>
                <td class="f-14 td-manage">
                    <if condition="$vo.status eq 1">
                        <a style="text-decoration:none"
                           onClick="article_stop(this,'{$vo.teid}','0')" href="javascript:;"title="下架">
                            <i class="Hui-iconfont">&#xe6de;</i>
                        </a><else />
                        <a style="text-decoration:none"
                           onClick="article_start(this,'{$vo.teid}','1')" href="javascript:;" title="发布">
                            <i class="Hui-iconfont">&#xe603;</i>
                        </a>
                    </if>


                    <a style="text-decoration:none" class="ml-5" 
                       onClick="article_edit('成员资料编辑','__CONTROLLER__/editMember?teid={$vo.teid}','{$vo.teid}')"  href="javascript:;" title="编辑">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a> 
                    <a style="text-decoration:none" class="ml-5"
                       onClick="article_del(this,'{$vo.teid}')" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="{$Think.ADMIN_LIB_JQUERY_JS_URL}jquery.min.js"></script>
<script type="text/javascript" src="{$Think.ADMIN_LIB_LAYER_JS_URL}layer.js"></script>
<script type="text/javascript" src="{$Think.ADMIN_LIB_MY97DATEPICKER_JS_URL}WdatePicker.js"></script>
<script type="text/javascript" src="{$Think.ADMIN_LIB_DATATABLES_JS_URL}jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{$Think.ADMIN_STATIC_HUI_JS_URL}H-ui.js"></script>
<script type="text/javascript" src="{$Think.ADMIN_STATIC_HUI_JS_URL}H-ui.admin.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        //"aaSorting": [[0, "desc"]],//默认第几个排序
        "ordering":false,
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [3]}// 不参与排序的列
        ]
    });

    /*文章-添加*/
    function article_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*文章-编辑*/
    function article_edit(title, url, id, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*文章-删除*/
    function article_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post('/index.php/Admin/Api/delete?datasheet=team&column=teid&id='+id, function (ret) {
                if (ret == 'true') {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                }else{
                    layer.msg('删除失败!', {icon: 2, time: 1000});
                }
            },'text');
        });
    }
    function article_see(title, url, id, w, h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*文章-下架*/
    function article_stop(obj, id ,status) {
        layer.confirm('确认要下架吗？', function (index) {

            $.post('/index.php/Admin/Api/startOrStop?datasheet=team&column=teid&id='+id+'&status='+status , function (ret) {
                if (ret == 'true') {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,'+id+',1)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                    $(obj).remove();
                    layer.msg('已下架!', {icon: 5, time: 1000});
                }else{
                    layer.msg('下架失败!', {icon: 2, time: 1000});
                }
            },'text');
            
        });
    }

    /*文章-发布*/
    function article_start(obj, id,status) {
        layer.confirm('确认要发布吗？', function (index) {

            $.post('/index.php/Admin/Api/startOrStop?datasheet=team&column=teid&id='+id+'&status='+status, function (ret) {
                if (ret == 'true') {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,'+id+',0)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!', {icon: 6, time: 1000});
                }else{
                    layer.msg('发布失败!', {icon: 2, time: 1000});
                }
            },'text');
            
        });
    }
    /*排序移动*/
    function order(t,oper,id){
        var data_tr=$(t).parent().parent();

        //获取到触发的tr
        if(oper=="MoveUp"){    //向上移动
            if($(data_tr).prev().html()==null){ //获取tr的前一个相同等级的元素是否为空
                layer.msg('已经是最顶部了!', {icon: 6, time: 1000});
                return;
            }{
                var previd=$(data_tr).prev().children('td').eq(0).html();
                $.post('/index.php/Admin/Api/orderMember?datasheet=team&column=teid&id='+id+'&pnid='+previd, function (ret) {
                    if (ret == 'true') {
                        $(data_tr).insertBefore($(data_tr).prev()); //将本身插入到目标tr的前面
                    }else{
                        layer.msg('移动失败!', {icon: 2, time: 1000});
                    }
                },'text');

            }
        }else{
            if($(data_tr).next().html()==null){
                layer.msg('已经是最底部了!', {icon: 6, time: 1000});
                return;
            }{
                var nextid=$(data_tr).next().children('td').eq(0).html();
                $.post('/index.php/Admin/Api/orderMember?datasheet=article&column=arid&id='+id+'&pnid='+nextid, function (ret) {
                    if (ret == 'true') {
                        $(data_tr).insertAfter($(data_tr).next()); //将本身插入到目标tr的后面
                    }else{
                        layer.msg('移动失败!', {icon: 2, time: 1000});
                    }
                },'text');

            }
        }
    }
    function check(t,oper){
        var data_tr=$(t).parent().parent(); //获取到触发的tr
        if(oper=="MoveUp"){    //向上移动
            if($(data_tr).prev().html()==null){ //获取tr的前一个相同等级的元素是否为空
                alert("已经是最顶部了!");
                return;
            }{
                $(data_tr).insertBefore($(data_tr).prev()); //将本身插入到目标tr的前面
            }
        }else{
            if($(data_tr).next().html()==null){
                alert("已经是最低部了!");
                return;
            }{
                $(data_tr).insertAfter($(data_tr).next()); //将本身插入到目标tr的后面
            }
        }
    }
</script>
</body>
</html>
