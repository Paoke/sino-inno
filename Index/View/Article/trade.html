<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中创产业研究院</title>
    <link rel="shortcut icon" href="{$Think.INDEX_IMAGES_URL}favicon.ico">
    <meta name="description" content="中创产业研究院于2014年正式成立，由国内外著名高校支持，中大创新谷、中大创投和各知名产业集团联合筹措成立的新型科研组织。中创产业研究院以“研究产业，服务产业，发展产业”为理念，以构建新兴产业发展研究基地和智库为基本方向，为国家产业发展提供智库支持，促进产业投融资活动的高效开展。中创产业研究院自成立以来，已联合政府部门、高校院所、社会机构等举办多场产业论坛，并发表多篇行业研究报告。同时，还与各行业专业平台联合出版发行了《众筹之路》和《六众之路》等书籍。" />
    <meta name="keywords" content="中创产业研究院、研究产业、服务产业、发展产业"/>
    <link rel="stylesheet" href="{$Think.INDEX_CSS_URL}common.css">
    <link rel="stylesheet" href="{$Think.INDEX_CSS_URL}industry.css">
    <link rel="stylesheet" href="{$Think.INDEX_CSS_URL}page.css">
</head>
<body>
<!--  search,nav begin-->
<include file="./Index/View/Common/header.html"/>
<!--  search,nav end>-->

<!--  main begin-->

<div class="main clear">
    <div class="fl">
        <div class="tabContent" style="display:block;">
            <foreach name="arrData" item="vo">
                <a href="__MODULE__/Article/tradeDetail?arid={$vo.arid}">
                    <div class="ind_art_wrap">
                        <div class="ind_art_option clear" >
                            <div class="ind_ct_pho fl">
                                <img src="{$Think.UPLOAD_URL}{$vo.thumbimg}" alt="">
                            </div>
                            <div class="ind_ct_main fl">
                                <p class="ind_main_tit">{$vo.title}</p>
                                <p class="ind_main_ct">{$vo.summary}......</p>
                                <p class="ind_main_time">{$vo.time|strtotime|date='Y-m-d H:i',###} <span class="in_main_read">阅读({$vo.read_times})</span></p>
                            </div>
                        </div>
                    </div>
                </a>
            </foreach>
            <div class="pages" style="text-align: center;">
                {$arrShow}
            </div>
        </div>
    </div>

    <div class="fr">
        <div class="in_art_option_r" >
            <p class="option_r_tt">推荐</p>
            <foreach name="arrGroom" item="vo">
                <a href="__MODULE__/Article/tradeDetail?arid={$vo.arid}">
                    <div class="option_r_ct clear">
                        <div class="ind_ct_pho_r fl">
                            <img src="{$Think.UPLOAD_URL}{$arrGroom[0].thumbimg}" alt="">
                        </div>
                        <div class="ind_ct_main_r fr">
                            <p class="ind_main_tit_r">{$vo.title}...</p>
                            <p class="ind_main_time_r">{$vo.time|strtotime|date='Y-m-d H:i',###} </p>
                            <p class="ind_main_read_r">阅读({$vo.read_times})</p>
                        </div>
                    </div>
                </a>
            </foreach>
        </div>
    </div>
</div>

<!--  main end-->
<!-- footer begin -->
<include file="./Index/View/Common/footer.html"/>
<!-- footer end -->
</body>
<script src="{$Think.INDEX_JS_URL}jquery-3.0.0.min.js"></script>
<script src="{$Think.INDEX_JS_URL}common.js"></script>
<script>
    $(".nav a").eq(2).addClass('active');
</script>
</html>
